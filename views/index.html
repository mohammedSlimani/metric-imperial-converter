<!DOCTYPE html>
<html>

<head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <header>
        <h1>
            ISQA_2 - Metric/Imp Converter
        </h1>
    </header>
    <hr style="margin: 50px">
    <div id="testui" style="margin-left: 5%">
        <h2 style="text-align: left">Front-End:</h2>
        <h5>
            Allowed units : l, gal, kg, lbs, km, mi,
        </h5>
        <form id="convertForm" class="border">
            <input type="text" id="convertField" name="input" placeholder="3.1mi" style="width: 200px">
            <input id="convert" type="submit" value="Convert!">
        </form>
        <p id="result"></p>
        <code id="jsonResult"></code>
    </div>
    <hr style="margin: 50px; margin-top: 200px">
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#convertForm').submit(function () {
                event.preventDefault();
                $.ajax({
                    url: '/api/convert',
                    type: 'get',
                    data: $('#convertForm').serialize(),
                    success: function (data) {
                        console.log(data);
                        $('#result').text(data.returnNum + " " + data.returnUnit);
                        $('#jsonResult').text(data.toString);
                    }
                });
            });
        });
    </script>
</body>

</html>
